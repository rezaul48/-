    <script>

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; 
      }
    </style>
